<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
   <link rel="stylesheet" href="../fontawesome/css/all.css">
    <title>Product Deateils</title>
</head>
<body>
    <section class="product-page">
    <div class="container">
        <div class="row">
                <div class=" product-info img-product">
                    <img src="Images/gallery-1.jpg" alt="" id="largeImage">
                    <div class="row">
                        <div class="small-products-image">
                            <img src="Images/gallery-2.jpg" alt="" class="small-image">
                        </div>
                        <div class="small-products-image">
                            <img src="Images/gallery-3.jpg" alt=""  class="small-image">
                        </div>
                        <div class="small-products-image">
                            <img src="Images/gallery-4.jpg" alt=""  class="small-image">
                        </div>
                        <div class="small-products-image">
                            <img src="Images/gallery-1.jpg" alt=""  class="small-image">
                        </div>
                    </div>
                </div>
            <div class="product-info">
                <p>Home/ <span class="t-shirt"> T-Shirt</span></p>
                    <h1>Simple Red T-Shirt</h1>
                    <h4>200$</h4>
                    <select id="size" class="size">
                    <option hidden >Size</option>
                    <option >Small</option>
                    <option >Medium</option>
                    <option >Large</option>
                    <option >X-Large</option>
                    </select>
                    <input type="number" value="1" max="5" min="1" >
                    <a href="#" class="btn">Add To Cart</a>
                    <div class="info">
                    <h3>Product <span>Details</span></h3>
                    <p>Pill-resistant cotton material Color Fastness Without Any Change With Washing,Suitable For Home, Sports Or Work With Nice Look,Wear alone or under a sweatshirt,Very comfortable and breathable.</p>
                    </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
